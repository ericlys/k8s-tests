apiVersion: apps/v1
kind: Deployment 

metadata:
  name: nginx

spec:
  replicas: 5
  selector: 
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.1-alpine-slim
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 64Mi #64mb
            limits:
              cpu: 200m
              memory: 128Mi #128mb